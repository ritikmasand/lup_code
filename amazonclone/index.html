<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="header">
      <div class="main">
        <div class="nav">
          <div class="logo"></div>
          <div class="deliver">
            <div class="delloc">
              <i class="fa-solid fa-location-dot fa-lg"></i>
            </div>
            <div class="deltext">
              <p>Deliver to</p>
              <h5>India</h5>
            </div>
          </div>
          <div class="maininput">
            <div class="all">
              <select>
                <option value="">All</option>
              </select>
            </div>
            <input
              class="amazonsearch"
              type="text"
              placeholder="Search Amazon"
            />
            <div class="searchincon">
              <i
                class="fa-solid fa-magnifying-glass fa-xl"
                style="color: #ffffff"
              ></i>
            </div>
          </div>
          <div class="signin">
            <div class="upper">
              <p>Hello , Sign in</p>
            </div>
            <div class="lower">
              <b>Account & Lists</b>
            </div>
          </div>
          <div class="return">
            <div class="upper">
              <p>Returns</p>
            </div>
            <div class="lower">
              <p>& Orders</p>
            </div>
          </div>
          <div class="cart_main">
            <div class="cart">
              <i
                class="fa-solid fa-cart-shopping fa-2xl"
                style="color: #ffffff"
              ></i>
            </div>
            <div class="cart_text">
              <h2>Cart</h2>
            </div>
          </div>
        </div>
        <div class="nav2">
          <div class="cotent"><p>All</p></div>
          <div class="cotent"><p>Today's Deals</p></div>
          <div class="cotent"><p>Customer Service</p></div>
          <div class="cotent"><p>Registry</p></div>
          <div class="cotent"><p>Gift Cards</p></div>
          <div class="cotent"><p>Sell</p></div>
        </div>
      </div>
    </div>
    <div class="hero">
      <div class="heroimage">
        <div class="herotext">
          <p>
            You are on amazon.com. You can also shop on Amazon India for
            millions of products with fast local delivery.
            <a href="">Click here to go to amazon.in</a>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
